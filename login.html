<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="logo.webp" alt="Ein modernes Logo für eine Lernplattform namens 'STUDENT'. Das Logo zeigt ein aufgeschlagenes Buch, aus dem eine Pflanze mit mehreren grünen Blättern wächst, was Wachstum und Wissen symbolisiert. Darunter steht der Schriftzug 'STUDENT – Learning Platform –'. Im unteren Bereich des Bildes ist das Logo auch auf einem Smartphone-Bildschirm zu sehen, was auf eine mobile Anwendung oder eine digitale Plattform hinweist.">
    <form class="Login-Form">
        <label id="Benutzername" for="name">Benutzername</label>
        <input class="Login-Input" type="text" id="name" name="name"> <br>
        <label id="Passwort" for="email">Passwort</label>
        <input id="Passwort-Input" class="Login-Input" type="email" id="email" name="email">
    </form>
    <a class="login" id="login2"  href="uebersicht.html">Login</a>
</body>
</html>
